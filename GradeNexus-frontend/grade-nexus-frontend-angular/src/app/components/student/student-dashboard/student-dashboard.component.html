<section class="student-dashboard">
    <h2>Bun venit, Bianca!</h2>
  
    <div class="average-box">
      <h3>Media generală:</h3>
      <p class="average">9.4</p>
    </div>
  
    <h3>Notele tale:</h3>
    <div class="grades-list">
      <div class="grade-item" *ngFor="let grade of grades">
        <p><strong>Materie:</strong> {{ grade.subject }}</p>
        <p><strong>Profesor:</strong> {{ grade.teacher }}</p>
        <p><strong>Notă:</strong> {{ grade.value }}</p>
        <p><strong>Data:</strong> {{ grade.date | date }}</p>
      </div>
    </div>
  </section>
