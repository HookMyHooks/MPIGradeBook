<div class="grade-list">
  <h2>{{ title() }}</h2>
  <ul>
    <li *ngFor="let g of grades(); let i = index" (click)="onGradeClick(i)">
      <p class="subject">{{ g.subject }}</p>
      <p class="value">{{ g.value }}</p>
      <p class="date">({{ g.date | date : "shortDate" }})</p>
    </li>
  </ul>
</div>
