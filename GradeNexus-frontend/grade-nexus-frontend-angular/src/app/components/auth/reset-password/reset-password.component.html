<div class="reset-password-container">
  <mat-card class="reset-password-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="resetForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="resetForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="resetForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="resetForm.get('password')?.hasError('minlength')">
            Minimum 6 characters
          </mat-error>
        </mat-form-field>

        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <button
          mat-raised-button
          color="accent"
          type="submit"
          class="full-width"
          [disabled]="resetForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Reset Password</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <a routerLink="/login" mat-button color="primary">Back to Login</a>
    </mat-card-actions>
  </mat-card>
</div>
