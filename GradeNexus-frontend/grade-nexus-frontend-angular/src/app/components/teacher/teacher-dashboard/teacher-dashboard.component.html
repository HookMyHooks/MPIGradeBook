<div class="dashboard-container">
  <h1>Professor Dashboard</h1>

  <div class="nav-buttons">
    <button (click)="setView('add')" [class.active]="currentView === 'add'">Add Grade</button>
    <button (click)="setView('list')" [class.active]="currentView === 'list'">Grades List</button>
    <button (click)="setView('history')" [class.active]="currentView === 'history'">Grades History</button>
  </div>

  <div class="view-container">
    <app-add-grade *ngIf="currentView === 'add'"></app-add-grade>
    <app-grade-list *ngIf="currentView === 'list'"></app-grade-list>
    <app-grade-history *ngIf="currentView === 'history'"></app-grade-history>
  </div>
</div>
