<section class="teacher-dashboard">
    <h2>Bun venit, doamna profesoară!</h2>
  
    <form class="grade-form" (ngSubmit)="addGrade()">
      <input type="text" placeholder="Materie" [(ngModel)]="newGrade.subject" name="subject" required />
      <input type="text" placeholder="Elev" [(ngModel)]="newGrade.student" name="student" required />
      <input type="number" placeholder="Notă" [(ngModel)]="newGrade.value" name="value" required min="1" max="10" />
      <button type="submit">Adaugă Notă</button>
    </form>
  
    <h3>Notele existente:</h3>
    <div class="grades-list">
      <div class="grade-item" *ngFor="let grade of grades">
        <p><strong>Materie:</strong> {{ grade.subject }}</p>
        <p><strong>Elev:</strong> {{ grade.student }}</p>
        <p><strong>Notă:</strong> {{ grade.value }}</p>
        <p><strong>Data:</strong> {{ grade.date | date }}</p>
      </div>
    </div>
  </section>
