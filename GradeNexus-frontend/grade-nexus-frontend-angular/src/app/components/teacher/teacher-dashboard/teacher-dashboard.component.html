<div class="professor-dashboard">
  <header class="dashboard-header">
    <h1><i class="fas fa-chalkboard-teacher"></i> Professor Dashboard</h1>
  </header>

  <nav class="dashboard-nav">
    <button (click)="setView('add')" [class.active]="currentView === 'add'">
      <i class="fas fa-plus-circle"></i> Add Grade
    </button>
    <button (click)="setView('list')" [class.active]="currentView === 'list'">
      <i class="fas fa-list"></i> Grades List
    </button>
    <button (click)="setView('history')" [class.active]="currentView === 'history'">
      <i class="fas fa-history"></i> Grades History
    </button>
    <button (click)="setView('class')" [class.active]="currentView === 'class'">
      <i class="fas fa-users"></i> Student Management
    </button>
  </nav>

  <main class="dashboard-content">
    <app-add-grade *ngIf="currentView === 'add'"></app-add-grade>
    <app-grade-list *ngIf="currentView === 'list'"></app-grade-list>
    <app-grade-history *ngIf="currentView === 'history'"></app-grade-history>
    <app-class-management *ngIf="currentView === 'class'"></app-class-management>
  </main>
</div>
