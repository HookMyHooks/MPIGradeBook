<div class="grade-list-container">
    <h2>Grades List</h2>
  
    <ul>
      <li *ngFor="let g of grades; let i = index">
        <span>{{ g.student }} - {{ g.subject }}: </span>
        <input type="number" [(ngModel)]="g.value" min="1" max="10" />
        <button (click)="editGrade(i, g.value)">✔</button>
        <button (click)="deleteGrade(i)">✖</button>
      </li>
    </ul>
  </div>
