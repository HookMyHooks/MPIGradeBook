<div class="add-grade-container">
    <h2>Add Grade</h2>
  
    <form (ngSubmit)="addGrade()">
      <input type="text" placeholder="Subject" [(ngModel)]="newGrade.subject" name="subject" required />
      <input type="text" placeholder="Student" [(ngModel)]="newGrade.student" name="student" required />
      <input type="number" placeholder="Grade (1-10)" [(ngModel)]="newGrade.value" name="value" min="1" max="10" required />
      <button type="submit">Add</button>
    </form>
  
    <div class="grades-preview" *ngIf="grades.length > 0">
      <h3>Preview Added Grades</h3>
      <ul>
        <li *ngFor="let g of grades">
          {{ g.student }} - {{ g.subject }}: {{ g.value }} ({{ g.date | date:'shortDate' }})
        </li>
      </ul>
    </div>
  </div>
