<div class="class-management-container">
    <h2>Gestionare Elevi</h2>

    <form (ngSubmit)="addStudent()" class="student-form">
        <input type="text" [(ngModel)]="newStudent" name="newStudent" placeholder="Nume elev" required />
        <button type="submit">Adaugă</button>
    </form>

    <ul>
        <li *ngFor="let student of students; let i = index">
            {{ student }}
            <button (click)="removeStudent(i)">Șterge</button>
        </li>
    </ul>
</div>
